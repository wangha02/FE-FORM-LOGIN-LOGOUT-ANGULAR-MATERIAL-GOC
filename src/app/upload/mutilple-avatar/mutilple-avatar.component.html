<div class=" container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px">
                <input type="file" (change)="upLoadMultipleFile($event) " multiple>
                <button *ngIf="arrUrlFileFormFireBase.length?!selectFile:selectFile" (click)="upLoad()"
                        mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary">Upload
                    <mat-icon color="accent" matSuffix>upload_file</mat-icon>
                </button>
                <mat-progress-bar mode="indeterminate" *ngIf="checkUpLoad"></mat-progress-bar>
                <div class="row" *ngIf="arrUrlFileFormFireBase.length">
                    <div class="colum" *ngFor="let item of arrUrlFileFormFireBase">
                        <div class="card">
                            <img src="{{item}}" alt="">
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
